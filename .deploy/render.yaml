# Render configuration for static site deployment

services:
  # Static site service
  - type: web
    name: radiant-ui
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=(), payment=()
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /fonts/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: '20'
      - key: VITE_APP_ENV
        value: production
      - key: VITE_API_URL
        sync: false
      - key: VITE_AUTH_CLIENT_ID
        sync: false
      - key: VITE_SENTRY_DSN
        sync: false

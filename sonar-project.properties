# SonarCloud configuration
sonar.projectKey=radiant-ui
sonar.organization=your-org
sonar.projectName=Radiant UI

# Source and test directories
sonar.sources=src
sonar.tests=src,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.config.js,**/*.config.ts

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,**/mocks/**

# Language settings
sonar.sourceEncoding=UTF-8